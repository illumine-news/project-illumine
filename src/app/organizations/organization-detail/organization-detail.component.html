<div *ngIf="organization">

    <h2>{{organization.name | uppercase}} Details</h2>
    <div><span>ID: </span>{{organization.id}}</div>
    <div>
      <label>Name:
        <span>{{organization.name}}</span>
      </label>
    </div>
    <div><label>Rating:
        <span>{{organization.organizationScore}}</span>
      </label>
    </div>
  </div>
