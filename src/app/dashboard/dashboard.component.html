<h3>Organizations</h3>
<div class="grid grid-pad">
  <a *ngFor="let organization of organizations" class="col-1-4" 
  routerLink="/detail/{{organization.id}}">
    <div class="module organization">
      <h4>{{organization.name}}</h4>
    </div>
  </a>
</div>
<h3>Articles</h3>
<div class="grid grid-pad">
  <a *ngFor="let article of articles" class="col-1-4" 
  routerLink="/detail/{{article.id}}">
    <div class="module article">
      <h4>{{article.name}}</h4>
    </div>
  </a>
</div>

<app-article-search></app-article-search>
