<div id="search-component">
    <h4>Article Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let article of articles$ | async" >
        <a routerLink="/detail/{{article.id}}">
          {{article.name}}
        </a>
      </li>
    </ul>
  </div>
