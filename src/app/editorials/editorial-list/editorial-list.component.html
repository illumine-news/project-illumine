<mat-nav-list> 
    <mat-list-item *ngFor="let editorial of editorials | slice:0:4;"
                  [ngClass]="{firstItemBorder: isDashboard() && editorial == editorials[0]}">
      <a matLine routerLink="/editorials/{{editorial.id}}">
        <div class="editorialName">{{editorial.editorialName}}
        </div>
      </a>
      <!--TODO: make author name clickable-->
      <a matLine routerLink="">{{editorial.authorName}}</a>
    </mat-list-item>
</mat-nav-list>
