    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="sortData($event)" matSortActive="datePublished" matSortDirection="desc" matSortDisableClear>

  <ng-container matColumnDef="articleName"> 
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Article Name</th>
    <td mat-cell *matCellDef="let article; let i = index" routerLink="/articles/{{article.id}}"
    [ngClass]="{topLeftCell : (i == 0), 
                articleLink : (i > 0)}">{{article.articleName}}</td>
  </ng-container>

  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author Name</th>
    <td mat-cell *matCellDef="let article; let i = index" 
    [ngClass]="{topRow : (i == 0), 
                articleLink : (i > 0)}"> {{article.authorName}} </td>
  </ng-container>

<ng-container matColumnDef="organizationName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Organization Name</th>
    <td mat-cell *matCellDef="let article">{{article.organizationName}}</td>
  </ng-container>

  <ng-container matColumnDef="datePublished">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Published</th>
    <td mat-cell *matCellDef="let article"> {{article.datePublished | date : 'M/d/yyyy, h:ma'}} </td>
  </ng-container>

  <ng-container matColumnDef="illumineScore">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Illumine Score</th>
    <td mat-cell *matCellDef="let article; let i = index" 
        [ngClass]="{bad: (article.illumineScore < 40), 
                    good: (article.illumineScore > 59), 
                    mediocre: (article.illumineScore > 39 && article.illumineScore < 60),
                    topRow: (i == 0)}">{{article.illumineScore}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header"></tr>
  <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;" [ngClass]="{topRow : (i == 0), 
                articleLink : (i > 0)}"></tr>
</table>
<mat-paginator [pageSizeOptions]=getItemsPerPage() class="paginator"></mat-paginator>
