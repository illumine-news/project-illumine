<form f>
    <table mat-table [dataSource]="articles" class="mat-elevation-z8">

  <ng-container matColumnDef="articleName">
    <th mat-header-cell *matHeaderCellDef>Article Name</th>
    <td mat-cell *matCellDef="let article"> {{article.articleName}} </td>
  </ng-container>

  <ng-container matColumnDef="authorName">
    <th mat-header-cell *matHeaderCellDef>Author Name</th>
    <td mat-cell *matCellDef="let article"> {{article.authorName}} </td>
  </ng-container>

<ng-container matColumnDef="organizationId">
    <th mat-header-cell *matHeaderCellDef>Organization ID </th>
    <td mat-cell *matCellDef="let article">{{article.orgId}}</td>
  </ng-container>

  <ng-container matColumnDef="datePublished">
    <th mat-header-cell *matHeaderCellDef> Date Published</th>
    <td mat-cell *matCellDef="let article"> {{article.datePublished | date : 'M/d/yyyy, h:ma'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
