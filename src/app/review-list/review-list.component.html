<p [innerHTML] = this.tempReviewText></p>
<h2>Reviews</h2>

<div *ngIf="article">
<h3>{{article.articleName}}</h3>
</div>

  <mat-list>
  <mat-list-item *ngFor="let review of reviews$ | async">
    
    <div mat-line>
    <h5 class="matHeader">ID: {{review.id}} - Name: {{review.articleName}} - Score: {{review.score}}</h5>
    </div>

      <div mat-line>
        <div [innerHTML] = review.text class="reviewText"> 
        </div>
      </div>
   
  </mat-list-item>
</mat-list>
